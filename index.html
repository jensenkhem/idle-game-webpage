<html>
    <head>
        <title>Jensen's webpage thing</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <script src="script.js"></script>
        <img id="copper" src="Images/Copper_Ore_pic.png"/></img>
        <img id="iron" src="Images/ironorepic.png" width="150" height="150" /></img>
        <table id = "myTable">
            <tr>
                <td id="row1"></td>
            </tr>
            <tr>
                <td id="row2"></td>
            </tr>
            <tr>
                <td id="row3"></td>
            </tr>
            <tr>
                <td id="row4"></td>
            </tr>
            <tr>
                <td id="row5"></td>
            </tr>
        </table>

        <div id="myProgress">
            <div id="myBar"><span id="progressText">0%</span> </span></div>
        </div>

        <span id = "exp">Exp: 0/4</span>
        <span id= "level">Level: 1</span>
        <div id = "pickInfo">
             <span id="pickName">Wooden Pickaxe <span id="pickPower"> - Power: 5</span></span>
        </div>
        <div id = "inventory">Inventory
            <table id= "items">
                <tr>
                    <td id="inv1">Copper: 0</td>
                </tr>
                <tr>
                    <td id="inv2">Iron: 0</td>
                </tr>
                <tr>
                    <td id="inv3"></td>
                </tr>
                <tr>
                    <td id="inv4"></td>
                </tr>
                <tr>
                    <td id="inv5"></td>
                </tr>
            </table>
        </div>

        <input type="text" id="cmdline" name="cmdline"></input>

    </body>

</html>
